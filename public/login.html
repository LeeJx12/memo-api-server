<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>로그인</title>
    </head>
    <body>
        <div class="container-fluid">
            <form action="/user/login" method="POST" class="d-flex flex-column justify-content-center align-items-center mt-5 pt-5">
                <h1>Memo</h1>
                <div class="row my-3 align-items-start">
                    <div class="col-5">
                        <input type="text" id="loginId" name="loginId" placeholder="ID" />
                    </div>
                </div>
                <div class="row mb-3 align-items-start">
                    <div class="col-5">
                        <input type="password" id="password" name="password" placeholder="password" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary my-3">로그인</button>
                <a href="/register">회원가입</a>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
